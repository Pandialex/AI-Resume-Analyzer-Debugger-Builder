{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resume Builder - ARDAA</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#ff6b6b;
      --accent2:#00d9ff;
      --bg:#0f1724;
      --card: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.04);
    }
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#081224,#07183a);color:#e6eef8;margin:0;padding:0}
    .container{max-width:1100px;margin:40px auto;padding:20px}
    .card{background:var(--card);padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6);overflow:hidden}
    .header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .logo{background:linear-gradient(90deg,var(--accent2),var(--accent));width:52px;height:52px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:700}
    .steps{display:flex;gap:8px;align-items:center}
    .step{padding:8px 12px;border-radius:999px;background:transparent;border:1px solid rgba(255,255,255,0.04);cursor:pointer;transition:all .25s}
    .step.active{background:linear-gradient(90deg,var(--accent2),var(--accent));color:#021226;transform:translateY(-4px)}
    .flex{display:flex;gap:20px;align-items:flex-start}
    .left{flex:1}
    .right{width:420px}
    .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent2),var(--accent));color:#021226}
    .progress{height:8px;background:rgba(255,255,255,0.04);border-radius:999px;overflow:hidden;margin:14px 0}
    .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent2),var(--accent));width:0%;transition:width .3s ease}
    .small-muted{color:rgba(230,238,248,0.6);font-size:13px}
    /* animated thumbnail */
    .template-thumb{border-radius:8px;overflow:hidden;border:1px solid rgba(255,255,255,0.04);transition:transform .25s}
    .template-thumb:hover{transform:translateY(-6px) scale(1.02)}
    /* responsive */
    @media (max-width:900px){.flex{flex-direction:column}.right{width:100%}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo">AR</div>
        <div>
          <div style="font-weight:700;font-size:18px">Resume Builder</div>
          <div class="small-muted">Zety-like step wizard â€” colorful + animated</div>
        </div>
      </div>
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
