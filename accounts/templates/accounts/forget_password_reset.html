{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful - ARDAA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* === GLOBAL CSS VARIABLES === */
        :root {
            --primary-color: #00d9ff;
            --secondary-color: #007bff;
            --accent-color: #6f00ff;
            --text-primary: #ffffff;
            --text-secondary: #d9e7ff;
            --text-tertiary: #a0b3c9;
            --bg-primary: #001f3f;
            --bg-secondary: #002b5b;
            --bg-tertiary: #004173;
            --glass-bg: rgba(10, 20, 40, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --transition-speed: 0.3s;
            --success-color: #4ade80;
        }

        /* === GLOBAL RESET & BASE STYLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* === ANIMATED BACKGROUND === */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .bg-circle-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        .bg-circle-2 {
            width: 800px;
            height: 800px;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            bottom: -300px;
            left: -300px;
            animation: float 25s ease-in-out infinite reverse;
        }

        .bg-circle-3 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 15s ease-in-out infinite;
        }

        .bg-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent);
            background-size: 200px 200px;
            animation: sparkle 25s linear infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.6; }
        }

        @keyframes sparkle {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 200%; }
        }

        /* === AUTH CONTAINER === */
        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            z-index: 1;
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .auth-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 217, 255, 0.1) 0%, rgba(0, 217, 255, 0) 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === SUCCESS ICON === */
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: rgba(74, 222, 128, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon .material-icons {
            font-size: 50px;
            color: var(--success-color);
        }

        /* === SUCCESS MESSAGE === */
        .success-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .success-message {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* === FORM ACTIONS === */
        .form-actions {
            margin-top: 30px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.4);
        }

        /* === CONFETTI ANIMATION === */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--success-color);
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* === RESPONSIVE DESIGN === */
        @media (max-width: 600px) {
            .auth-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
        <div class="bg-particles"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="success-icon">
                <span class="material-icons">check_circle</span>
            </div>
            
            <h1 class="success-title">Password Reset Successful!</h1>
            
            <p class="success-message">
                Your password has been successfully reset. You can now use your new password to log in to your account.
            </p>

            <div class="form-actions">
                <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                    <span>Continue to Login</span>
                    <span class="material-icons">arrow_forward</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Confetti Container -->
    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        // Trigger confetti animation
        const confettiContainer = document.getElementById('confettiContainer');
        
        setTimeout(() => {
            for (let i = 0; i < 100; i++) {
                createConfettiPiece();
            }
        }, 300);

        function createConfettiPiece() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            // Randomize confetti properties
            const colors = ['#00d9ff', '#007bff', '#6f00ff', '#4ade80', '#fbbf24', '#f87171'];
            const leftPosition = Math.random() * 100;
            const animationDuration = Math.random() * 3 + 2;
            const size = Math.random() * 8 + 5;
            
            confetti.style.left = `${leftPosition}%`;
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.animationDuration = `${animationDuration}s`;
            
            confettiContainer.appendChild(confetti);
            
            // Remove confetti after animation
            setTimeout(() => {
                confetti.remove();
            }, animationDuration * 1000);
        }
    </script>
</body>
</html>
