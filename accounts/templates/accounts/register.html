{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ARDAA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Your existing CSS styles - keep all the styles */
    :root {
      --primary-color: #0066cc;
      --secondary-color: #004499;
      --accent-color: #00d9ff;
      --text-color: #ffffff;
      --text-secondary: #b0c4de;
      --background-color: #001f3f;
      --card-bg: rgba(0, 31, 63, 0.7);
      --input-bg: rgba(255, 255, 255, 0.05);
      --input-border: rgba(255, 255, 255, 0.1);
      --error-color: #ff4d4d;
      --success-color: #4ade80;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Keep all your existing CSS styles - they're fine */
    .bg-animation { /* ... keep all animation styles ... */ }
    .container { /* ... keep container styles ... */ }
    .card { /* ... keep card styles ... */ }
    .form-group { /* ... keep form styles ... */ }
    /* KEEP ALL YOUR EXISTING CSS */

    /* REMOVE OTP-RELATED STYLES */
    .otp-section {
      display: none; /* Hide OTP section */
    }

    .btn-secondary {
      display: none; /* Hide Send OTP button */
    }

    .form-actions {
      display: block; /* Change from flex to block */
    }

    .form-actions .btn {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Create Account</h2>
        <p>Join ARDAA today and get started</p>
      </div>

      {% if error %}
        <div class="alert alert-error">{{ error }}</div>
      {% endif %}
      {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
          {{ message }}
        </div>
      {% endfor %}

      <form id="register-form" method="post" action="{% url 'accounts:register' %}">
        {% csrf_token %}
        
        <div class="form-group">
          <input class="form-control" name="name" id="id_name" placeholder="Full Name" required>
          <span class="material-icons form-icon">person</span>
        </div>
        
        <div class="form-group">
          <input class="form-control" name="email" id="id_email" type="email" placeholder="Email Address" required>
          <span class="material-icons form-icon">email</span>
        </div>
        
        <div class="form-group">
          <input class="form-control" name="phone" id="id_phone" placeholder="Phone Number (Optional)">
          <span class="material-icons form-icon">phone</span>
        </div>
        
        <div class="form-group">
          <input class="form-control" name="password" id="id_password" type="password" placeholder="Password" required>
          <span class="material-icons form-icon">lock</span>
          <div id="password-strength" class="password-strength"></div>
        </div>
        
        <div class="form-group">
          <input class="form-control" name="confirm_password" id="id_confirm_password" type="password" placeholder="Confirm Password" required>
          <span class="material-icons form-icon">lock</span>
        </div>

        <!-- REMOVED OTP SECTION -->

        <div class="form-actions">
          <button type="submit" id="register-btn" class="btn btn-primary">
            <span id="register-btn-text">Register Now</span>
          </button>
        </div>
      </form>

      <div class="login-link">
        Already have an account? <a href="{% url 'accounts:login' %}">Login</a>
      </div>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('register-form');
    const passwordInput = document.getElementById('id_password');
    const confirmPasswordInput = document.getElementById('id_confirm_password');
    const passwordStrength = document.getElementById('password-strength');

    // Password strength checker
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = 0;
      
      if (password.length >= 8) strength += 1;
      if (password.match(/[a-z]+/)) strength += 1;
      if (password.match(/[A-Z]+/)) strength += 1;
      if (password.match(/[0-9]+/)) strength += 1;
      if (password.match(/[$@#&!]+/)) strength += 1;
      
      passwordStrength.className = 'password-strength';
      
      if (password.length > 0) {
        if (strength <= 2) {
          passwordStrength.classList.add('strength-weak');
        } else if (strength === 3 || strength === 4) {
          passwordStrength.classList.add('strength-medium');
        } else {
          passwordStrength.classList.add('strength-strong');
        }
      }
    });

    // Confirm password validation
    confirmPasswordInput.addEventListener('input', function() {
      if (this.value !== passwordInput.value) {
        this.setCustomValidity('Passwords do not match');
      } else {
        this.setCustomValidity('');
      }
    });

    // Simple form submission
    registerForm.addEventListener('submit', function() {
      // Validate passwords match
      if (passwordInput.value !== confirmPasswordInput.value) {
        event.preventDefault();
        showNotification('Passwords do not match', 'error');
        return;
      }
      
      // Form will submit normally - no OTP validation
    });

    // Simple notification function
    function showNotification(message, type) {
      // Remove existing notifications
      const existingAlerts = document.querySelectorAll('.alert');
      existingAlerts.forEach(alert => alert.remove());
      
      // Create new notification
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      
      // Insert at the top of the form
      registerForm.parentNode.insertBefore(alert, registerForm);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        alert.style.opacity = '0';
        setTimeout(() => alert.remove(), 300);
      }, 5000);
    }
  </script>
  <script>
// TEMPORARY FIX - DISABLE OTP VALIDATION
document.addEventListener('DOMContentLoaded', function() {
  const registerBtn = document.getElementById('register-btn');
  const otpSection = document.getElementById('otp-section');
  const sendOtpBtn = document.getElementById('send-otp-btn');
  
  // Enable register button immediately
  if (registerBtn) registerBtn.disabled = false;
  
  // Hide OTP elements
  if (otpSection) otpSection.style.display = 'none';
  if (sendOtpBtn) sendOtpBtn.style.display = 'none';
});
</script>
</body>
</html>
