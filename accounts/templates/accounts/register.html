{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ARDAA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Your existing CSS styles */
    :root {
      --primary-color: #0066cc;
      --secondary-color: #004499;
      --accent-color: #00d9ff;
      --text-color: #ffffff;
      --text-secondary: #b0c4de;
      --background-color: #001f3f;
      --card-bg: rgba(0, 31, 63, 0.7);
      --input-bg: rgba(255, 255, 255, 0.05);
      --input-border: rgba(255, 255, 255, 0.1);
      --error-color: #ff4d4d;
      --success-color: #4ade80;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    .bg-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      overflow: hidden;
    }

    .bg-animation span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.05);
      animation: move 25s linear infinite;
      bottom: -150px;
    }

    .bg-animation span:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }

    .bg-animation span:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .bg-animation span:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
    }

    .bg-animation span:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }

    .bg-animation span:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }

    .bg-animation span:nth-child(6) {
      left: 75%;
      width: 110px;
      height: 110px;
      animation-delay: 3s;
    }

    .bg-animation span:nth-child(7) {
      left: 35%;
      width: 150px;
      height: 150px;
      animation-delay: 7s;
    }

    .bg-animation span:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 15s;
      animation-duration: 45s;
    }

    .bg-animation span:nth-child(9) {
      left: 20%;
      width: 15px;
      height: 15px;
      animation-delay: 2s;
      animation-duration: 35s;
    }

    .bg-animation span:nth-child(10) {
      left: 85%;
      width: 150px;
      height: 150px;
      animation-delay: 0s;
      animation-duration: 11s;
    }

    @keyframes move {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }

    .container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      z-index: 1;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .card-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .card-header h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--text-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card-header p {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-control {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.2);
    }

    .form-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .form-control:focus ~ .form-icon {
      color: var(--accent-color);
    }

    .btn {
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      color: white;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 102, 204, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      width: 100%;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .otp-section {
      margin-bottom: 20px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.5s ease;
    }

    .otp-section.show {
      opacity: 1;
      max-height: 200px;
    }

    .otp-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .otp-container {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .otp-input {
      width: 45px;
      height: 50px;
      text-align: center;
      font-size: 20px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .otp-input:focus {
      outline: none;
      border-color: var(--accent-color);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.2);
    }

    .form-actions {
      display: flex;
      gap: 15px;
      margin-top: 25px;
    }

    .form-actions .btn {
      flex: 1;
    }

    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-error {
      background: rgba(255, 77, 77, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(255, 77, 77, 0.2);
    }

    .alert-success {
      background: rgba(74, 222, 128, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(74, 222, 128, 0.2);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .login-link a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: var(--text-color);
      text-decoration: underline;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 5px;
      transition: all 0.3s ease;
    }

    .strength-weak {
      background-color: var(--error-color);
      width: 33%;
    }

    .strength-medium {
      background-color: #ffcc00;
      width: 66%;
    }

    .strength-strong {
      background-color: var(--success-color);
      width: 100%;
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      
      .card {
        padding: 30px 20px;
      }
      
      .otp-input {
        width: 40px;
        height: 45px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Create Account</h2>
        <p>Join ARDAA today and get started</p>
      </div>

      {% if error %}
        <div class="alert alert-error">{{ error }}</div>
      {% endif %}
      {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-error{% endif %}">
          {{ message }}
        </div>
      {% endfor %}

      <form id="register-form" method="post" action="{% url 'accounts:register' %}">
        {% csrf_token %}
        
        <div class="form-group">
          <input class="form-control" name="name" id="id_name" placeholder="Full Name" required>
          <span class="material-icons form-icon">person</span>
        </div>
        
        <div class="form-group">
          <input class="form-control" name="email" id="id_email" type="email" placeholder="Email Address" required>
          <span class="material-icons form-icon">email</span>
        </div>
        
        <div class="form-group">
          <input class="form-control" name="phone" id="id_phone" placeholder="Phone Number (Optional)">
          <span class="material-icons form-icon">phone</span>
        </div>
        
        <div class="form-group">
          <input class="form-control" name="password" id="id_password" type="password" placeholder="Password" required>
          <span class="material-icons form-icon">lock</span>
          <div id="password-strength" class="password-strength"></div>
        </div>
        
        <div class="form-group">
          <input class="form-control" name="confirm_password" id="id_confirm_password" type="password" placeholder="Confirm Password" required>
          <span class="material-icons form-icon">lock</span>
        </div>

        <div id="otp-section" class="otp-section">
          <label class="otp-label">Enter the verification code sent to your email</label>
          <div class="otp-container">
            <input maxlength="1" class="otp-input" />
            <input maxlength="1" class="otp-input" />
            <input maxlength="1" class="otp-input" />
            <input maxlength="1" class="otp-input" />
            <input maxlength="1" class="otp-input" />
            <input maxlength="1" class="otp-input" />
          </div>
        </div>

        <div class="form-actions">
          <button type="button" id="send-otp-btn" class="btn btn-secondary">
            <span id="otp-btn-text">Send OTP</span>
            <span id="otp-btn-spinner" class="spinner" style="display: none;"></span>
          </button>
          <button type="submit" id="register-btn" class="btn btn-primary" disabled>
            <span id="register-btn-text">Register</span>
            <span id="register-btn-spinner" class="spinner" style="display: none;"></span>
          </button>
        </div>
      </form>

      <div class="login-link">
        Already have an account? <a href="{% url 'accounts:login' %}">Login</a>
      </div>
    </div>
  </div>

  <script>
    // Get CSRF token from the form
    function getCSRFToken() {
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
      return csrfToken ? csrfToken.value : '';
    }

    const sendOtpBtn = document.getElementById('send-otp-btn');
    const otpSection = document.getElementById('otp-section');
    const registerBtn = document.getElementById('register-btn');
    const registerForm = document.getElementById('register-form');
    const otpInputs = document.querySelectorAll('.otp-input');
    const passwordInput = document.getElementById('id_password');
    const confirmPasswordInput = document.getElementById('id_confirm_password');
    const passwordStrength = document.getElementById('password-strength');
    const otpBtnText = document.getElementById('otp-btn-text');
    const otpBtnSpinner = document.getElementById('otp-btn-spinner');
    const registerBtnText = document.getElementById('register-btn-text');
    const registerBtnSpinner = document.getElementById('register-btn-spinner');

    // Password strength checker
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = 0;
      
      if (password.length >= 8) strength += 1;
      if (password.match(/[a-z]+/)) strength += 1;
      if (password.match(/[A-Z]+/)) strength += 1;
      if (password.match(/[0-9]+/)) strength += 1;
      if (password.match(/[$@#&!]+/)) strength += 1;
      
      passwordStrength.className = 'password-strength';
      
      if (password.length > 0) {
        if (strength <= 2) {
          passwordStrength.classList.add('strength-weak');
        } else if (strength === 3 || strength === 4) {
          passwordStrength.classList.add('strength-medium');
        } else {
          passwordStrength.classList.add('strength-strong');
        }
      }
    });

    // Confirm password validation
    confirmPasswordInput.addEventListener('input', function() {
      if (this.value !== passwordInput.value) {
        this.setCustomValidity('Passwords do not match');
      } else {
        this.setCustomValidity('');
      }
    });

    // Send OTP functionality
    sendOtpBtn.onclick = async () => {
      const email = document.getElementById('id_email').value;
      if(!email) { 
        showNotification('Please enter your email address first', 'error');
        return; 
      }
      
      // Show loading state
      sendOtpBtn.disabled = true;
      otpBtnText.style.display = 'none';
      otpBtnSpinner.style.display = 'inline-block';

      try {
        const formData = new FormData();
        formData.append('email', email);
        formData.append('csrfmiddlewaretoken', getCSRFToken());
        
        const resp = await fetch("{% url 'accounts:send_otp_ajax' %}", {
          method: 'POST',
          body: formData,
          credentials: 'same-origin'  // Important for cookies
        });
        const data = await resp.json();
        
        // Reset button state
        sendOtpBtn.disabled = false;
        otpBtnText.style.display = 'inline';
        otpBtnSpinner.style.display = 'none';
        
        if(data.status === 'success'){
          showNotification(data.message, 'success');
          otpSection.classList.add('show');
          registerBtn.disabled = false;
          otpInputs[0].focus();
        } else {
          showNotification(data.message || 'Failed to send OTP', 'error');
        }
      } catch(e) {
        console.error(e);
        showNotification('Network error, please try again', 'error');
        
        // Reset button state
        sendOtpBtn.disabled = false;
        otpBtnText.style.display = 'inline';
        otpBtnSpinner.style.display = 'none';
      }
    };

    // Auto-tab OTP inputs
    otpInputs.forEach((input, index) => {
      input.addEventListener('input', function() {
        if(this.value.length === 1 && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
      });
      
      input.addEventListener('keydown', function(e) {
        if(e.key === 'Backspace' && this.value.length === 0 && index > 0) {
          otpInputs[index - 1].focus();
        }
      });
    });

    // Form submission
    registerForm.addEventListener('submit', async function(ev){
      ev.preventDefault();
      
      // Validate passwords match
      if(passwordInput.value !== confirmPasswordInput.value) {
        showNotification('Passwords do not match', 'error');
        return;
      }
      
      // Collect OTP
      let otp = '';
      otpInputs.forEach(i => otp += i.value);
      
      if(otp.length !== 6) {
        showNotification('Please enter the complete 6-digit OTP', 'error');
        return;
      }
      
      // Show loading state
      registerBtn.disabled = true;
      registerBtnText.style.display = 'none';
      registerBtnSpinner.style.display = 'inline-block';
      
      const formData = new FormData(registerForm);
      formData.set('otp', otp);

      try{
        const resp = await fetch(registerForm.action, {
          method: 'POST',
          body: formData,
          credentials: 'same-origin'  // Important for cookies
        });
        
        if(resp.redirected){
          window.location.href = resp.url;
          return;
        }
        
        const ct = resp.headers.get('content-type') || '';
        if(ct.indexOf('application/json') !== -1){
          const d = await resp.json();
          showNotification(d.error || d.message || 'Response received', d.error ? 'error' : 'success');
        } else {
          const html = await resp.text();
          document.open(); document.write(html); document.close();
        }
      } catch(err){
        console.error(err);
        showNotification('Network error, please try again', 'error');
      } finally {
        // Reset button state
        registerBtn.disabled = false;
        registerBtnText.style.display = 'inline';
        registerBtnSpinner.style.display = 'none';
      }
    });

    // Notification function
    function showNotification(message, type) {
      // Remove existing notifications
      const existingAlerts = document.querySelectorAll('.alert');
      existingAlerts.forEach(alert => alert.remove());
      
      // Create new notification
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      
      // Insert at the top of the form
      registerForm.parentNode.insertBefore(alert, registerForm);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        alert.style.opacity = '0';
        setTimeout(() => alert.remove(), 300);
      }, 5000);
    }
  </script>
</body>
</html>
