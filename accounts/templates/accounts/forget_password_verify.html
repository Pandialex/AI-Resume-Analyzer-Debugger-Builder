{% load static %}
<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Reset Password</title></head>
<body style="background:#001f3f;color:white;display:flex;align-items:center;justify-content:center;min-height:100vh">
  <div style="background:rgba(255,255,255,0.03);padding:24px;border-radius:10px">
    <h3>Reset Password for {{ user.email }}</h3>
    {% if error %}<div style="color:#f87171">{{ error }}</div>{% endif %}
    <form method="post">
      {% csrf_token %}
      <label>Enter OTP</label><br>
      <input name="otp" placeholder="6-digit OTP" required style="width:320px;padding:8px;margin-bottom:8px"><br>
      <input name="new_password" type="password" placeholder="New password" required style="width:320px;padding:8px;margin-bottom:8px"><br>
      <input name="confirm_password" type="password" placeholder="Confirm password" required style="width:320px;padding:8px;margin-bottom:8px"><br>
      <button type="submit" style="background:#00d9ff;padding:8px;border-radius:6px;border:none">Reset</button>
    </form>
  </div>
</body>
</html>
